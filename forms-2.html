<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="firstname">firstname:</label>
        <input type="text" name="fname" id="firstname" required placeholder="eg:nagesh"><br><br>
        <label for="secoundname">secoundname:</label>
        <input type="text" name="sname" id="secoundname" required placeholder="mahesh"><br><br>
        <label for="enter an email">enter an email:</label>
        <input type="email" name="email" id="mail" required placeholder="abc@gmail.com"><br><br>
        <label for="mobile number">enter mobile number:</label>
        <input type="tel" name="mobile" id="mobile" required pattern="[0-9]{10}"><br><br>
        <label>enter the time:</label>
        <input type="time" name="time"><br><br>
        <label for="date">enter date:</label>
        <input type="datetime-local" name="date"><br><br>
        <label for="day">enter the day:</label>
        <input type="day" name="day"><br><br>
        <label for="month">enter the month:</label>
        <input type="month" name="month"><br><br>
        
        <label>Choose fav language</label><br>
        <input type="radio" name="language" value="html is fav lng">html
        <input type="radio" name="language" value="css is fav lng">css
        <input type="radio" name="language" value="js is fav lng">js <br>
        
        <input type="button" value="click here">
        <button type="submit">login</button>
        <input type="submit" value="register"><br><br>

        <input type="submit" value="register">
    </form>
</body>
</html>
